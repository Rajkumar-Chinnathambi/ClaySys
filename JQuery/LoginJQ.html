<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Using JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.4)),url('https://wallpapercave.com/wp/wp9764081.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-form,.reg-form {
            width: 350px;
            padding: 30px;
            background-color:#fff;
            display: flex;
            flex-direction: column;
            gap:8px;
        }
        .reg-form{
            display:none;
        }

        .form h4 {
            font-weight: 600;
        }       
        .heading-box {
            text-align: center;
        }
        .d-flex {
            display: flex;
            gap: 8px;
        }
        .flex-column {
            flex-direction: column;
        }

        .input-border {
            border: 1px solid #ccc;
            padding: 3px 6px;
            outline: none;
            font-size: 14px;
        }

        .input-label {
            font-size: 14px;
        }

        .remember-border {
            margin:5px 0px;
            border-left: 1px solid white;
            border-right: 1px solid white;
        }

        #forgotPwd, #signUp, #signIn {
            text-decoration: none;
            padding: 2px;
            font-size: 14px;
        }

        #loginBtn,#signInBtn {
            color: white;
            outline:none;
            background-color:green;
            border:none;
            padding:5px 16px;
            border-radius:2px;
        }

        .account-box {
            font-size: 14px;
        }
        #email-msg,#pwd-msg{
            color:red;
        }
        .remember-box{
            justify-content:space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="heading-box borderStyle">
                <h4 style="color:green">Welcome Back</h4>
                <h4>Login to your account</h4>
            </div>
            <div class="email-box borderStyle d-flex flex-column">
                <label class="input-label">Email</label>
                <input class="input-border" type="email" id="email" />
                <small id="email-msg"></small>
            </div>
            <div class="pwd-box borderStyle d-flex flex-column">
                <label class="input-label">Password</label>
                <input class="input-border" type="password" id="pwd" />
                <small id="pwd-msg"></small>
            </div>
            <div class="remember-box borderStyle d-flex ">
                <div class="remember-box">
                    <input class="remember-border" type="radio" name="remember"/>
                    <label class="input-label" for="rember">Remember Me</label>
                </div>
                <div>
                    <a href="#" id="forgotPwd">Forgot Password</a>
                </div>
            </div>
           
            <div class="loginBtn-box">
                <button id="loginBtn">Login</button>
            </div>
            <div class="account-box">
                Don't have an account?
                <a href="#" id="signUp">Sign Up</a>
            </div>
        </div>
        <div class="reg-form">
            <div class="heading-box borderStyle">
                <h4 style="color:green">Welcome</h4>
                <h4>Sign up your account</h4>
            </div>
            <div class="email-box borderStyle d-flex flex-column">
                <label class="input-label">Email</label>
                <input class="input-border" type="email" id="regemail" />
                <small id="regemail-msg"></small>
            </div>
            <div class="pwd-box borderStyle d-flex flex-column">
                <label class="input-label">Password</label>
                <input class="input-border" type="password" id="regpwd" />
                <small id="regpwd-msg"></small>
            </div>
            <div class="pwd-box borderStyle d-flex flex-column">
                <label class="input-label">Re-Password</label>
                <input class="input-border" type="password" id="repwd" />
                <small id="repwd-msg"></small>
            </div>
            <div class="remember-box borderStyle d-flex flex-column">
                <div class="remember-box">
                    <input class="remember-border" type="radio" />
                    <label class="input-label">Remember Me</label>
                </div>
            </div>
            <div class="loginBtn-box">
                <button id="signInBtn">Sign Up</button>
            </div>
            <div class="account-box">
                Already have an account?
                <a href="#" id="signIn">Sign In</a>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            let emailValidStatus = false;
            let pwdValidStatus = false;
            // Login email input validate when input blur
            $("#email").on("blur", function () {
                let emailValue = $(this).val();
                const pattern = /^[A-Za-z0-9@$_.]+@[a-z]+\.[a-z]+$/;
                if (emailValue == "") {
                    $(this).css("borderColor", "red");
                    $("#email-msg").text("Email empty");
                }
                else if (!pattern.test(emailValue)) {
                    $(this).css("borderColor", "red");
                    $("#email-msg").text("Email pattern invalid");
                }
                else {
                    $(this).css("borderColor", "green");
                    $("#email-msg").text("");
                    emailValidStatus = true;
                }
            });
            // register email input validate when input blur
            $("#regemail").on("blur", function () {
                let emailValue = $(this).val();
                const pattern = /^[A-Za-z0-9@$_.]+@[a-z]+\.[a-z]+$/;
                if (emailValue == "") {
                    $(this).css("borderColor", "red");
                    $("#regemail-msg").text("Email empty");
                }
                else if (!pattern.test(emailValue)) {
                    $(this).css("borderColor", "red");
                    $("#regemail-msg").text("Email pattern invalid");
                }
                else {
                    $(this).css("borderColor", "green");
                    $("#regemail-msg").text("");
                    emailValidStatus = true;
                }
            });
            // Login Password input validate when input blur
            $("#pwd").on("blur", function () {
                let pwdValue = $(this).val();
                if (pwdValue == "") {
                    $(this).css("borderColor", "red");
                    $("#pwd-msg").text("Password empty");
                } else if (pwdValue.length < 8) {
                    $(this).css("borderColor", "red");
                    $("#pwd-msg").text("Password should be more than 8 character");
                }
                else {
                    $(this).css("borderColor", "green");
                    $("#pwd-msg").text("");
                    pwdValidStatus = true;
                }
            });
            // register Password input validate when input blur
            $("#regpwd").on("blur", function () {
                let pwdValue = $(this).val();
                if (pwdValue == "") {
                    $(this).css("borderColor", "red");
                    $("#regpwd-msg").text("Password empty");
                } else if (pwdValue.length < 8) {
                    $(this).css("borderColor", "red");
                    $("#regpwd-msg").text("Password should be more than 8 character");
                }
                else {
                    $(this).css("borderColor", "green");
                    $("#regpwd-msg").text("");
                    pwdValidStatus = true;
                }
            });
            // register repassword input validate when input blur
            $("#repwd").blur(function () {
                let repwd = $(this).val();
                let pwd = $("#regpwd").val();
                if (repwd != pwd) {
                    $(this).css("borderColor", "red")
                    $(this).siblings("#repwd-msg").text("Re-password doesn't match");
                    $(this).siblings("#repwd-msg").css("color", "red");
                }
                else {
                    $(this).css("borderColor", "#ccc");
                    $(this).siblings("#repwd-msg").text("");
                }

            });
            // email and password validate when form submit
            $("#loginBtn").click(function () {
                let email = $("#email").val();
                let pwd = $("#pwd").val();
                if (email == "" && pwd == "") {
                    $("#email-msg").text('Email Empty');
                    $("#pwd-msg").text('Email Empty');
                }
                else if (email == "") {
                    $("#email-msg").text('Email Empty');
                }
                else if (pwd == "") {
                    $("#pwd-msg").text('Email Empty');
                }
            });
            // here login form disappear and reg form appear when sign up btn click
            $("#signUp").click(function () {
                $(".login-form").hide();
                $(".reg-form").show();
            });
            // here login form appear and reg form disappear when sign In btn click
            $("#signIn").click(function () {
                $(".login-form").show();
                $(".reg-form").hide();
            });
            
        })
        
    </script>
</body>
</html>

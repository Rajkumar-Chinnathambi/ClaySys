<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./register.css" />
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="header">
                <h3 class="heading">Create Your Account</h3>
                <h3 class="heading">Join us today & Start your journey!</h3>
            </div>
            <div class="personal-info">
                <div class="grid">
                    <div class="fname-container">
                        <div class="fname-box floating-box">
                            <input type="text" class="floating-input" id="fname" required />
                            <label class="floating-label">First Name</label>
                        </div>
                        <small class="error"></small>
                    </div>
                    <div class="lname-container">
                        <div class="lname-box floating-box">
                            <input type="text" id="lname" class="floating-input" required />
                            <label class="floating-label">Last Name</label>
                        </div>
                        <small class="error"></small>
                    </div>
                </div>
                <div class="grid">
                    <div class="date-box">
                        <label >Date of Birth</label>
                        <input type="text" value="" max="2006-08-22" id="date" required />
                        <small class="dateError"></small>
                    </div>
                    <div class="gender ">
                        <label class="">Gender</label>
                        <div class="gender-inputs">
                            <div class="male-box">
                                <input type="radio" name="gender" />
                                <label>Male</label>
                            </div>
                            <div class="female-box">
                                <input type="radio" name="gender" />
                                <label>Female</label>
                            </div>
                            <div class="other-box">
                                <input type="radio" name="gender" />
                                <label>Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="address-box grid">
                        <div class="addressBox">
                            <label class="">Address</label>
                            <input type="text" class="" id="addressInput" />
                            <small></small>
                        </div>
                        <div class="state-box">
                            <label>State</label>
                            <select id="state">
                                <option>Choose State</option>
                            </select>
                            <small id="stateError"></small>
                        </div>
                        <div class="city-box">
                            <label>City</label>
                            <select id="city">
                                <option>Choose City</option>
                            </select>
                            <small id="cityError"></small>
                        </div>

                    </div>

                </div>
            </div>
            <div class="submit-box">
                <input type="submit" id="submitBtn" class="submitBtn" value="Register"/>
            </div>
        </form>
    </div>
    <script src="./register.js"></script>
    </body>
</html>
